trigger:
  branches:
    include: 
      - v3/feature/*
      - v3/hotfix/*
      - v3/release/*
  tags:
    include:
      - v*

variables:
  - name: 'vmImageName'
    value: 'windows-2019'
  - name: 'nuGetOrgServiceCreds'
    value: 'NuGet.org (Vendr)'
  - name: 'packageName'
    value: 'Vendr.Checkout'

stages:

  - stage: build
    displayName: 'Build'
    dependsOn: [  ]
    pool:
      vmImage: $(vmImageName)
    jobs:

      - job: Build
        displayName: 'Build'
        dependsOn: [ ]
        steps:
              
          - task: UseDotNet@2
            displayName: 'Use .NET Core sdk 6.0.x'
            inputs:
               version: 6.0.x
               # includePreviewVersions: true

          - task: CmdLine@2
            inputs:
              script: './build.cmd Pack'

          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: artifacts

  - stage: deploy
    displayName: 'Deploy'
    condition: succeeded()
    dependsOn: [ build ]

    jobs:
    - deployment: deploy
      displayName: Deploy
      environment: 'development'
      pool:
        vmImage: $(vmImageName)
      strategy:
        runOnce:
          deploy:
            steps: 

              # Unstable Deploy
              - task: NuGetCommand@2
                displayName: 'Deploy to unstable feed'
                inputs:
                  command: 'push'
                  packagesToPush: '$(Pipeline.Workspace)/artifacts/**/*.nupkg;!$(Pipeline.Workspace)/artifacts/**/*.snupkg'
                  nuGetFeedType: 'internal'
                  publishVstsFeed: '576196d3-9f20-4a86-8fd6-b0d7428fe5ee/cfadaa44-aa4e-45d7-8303-91a38d020c50'

              # Release Deploy
              - task: NuGetCommand@2
                displayName: 'Deploy to NuGet.org'
                condition: and(succeeded(), startsWith(variables['build.sourceBranch'], 'refs/tags/v'))
                inputs:
                  command: push
                  nuGetFeedType: external
                  packagesToPush: '$(Pipeline.Workspace)/artifacts/**/*.nupkg;!$(Pipeline.Workspace)/artifacts/**/*.snupkg'
                  publishFeedCredentials: '$(nuGetOrgServiceCreds)'

